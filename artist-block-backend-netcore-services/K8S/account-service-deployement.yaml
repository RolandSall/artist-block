apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-service-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: accountservice
  template:
    metadata:
      labels:
        app: accountservice
    spec:
      containers:
        - name: accountservice
          image: rolandsall24/artist-block-account-service:1.0.2